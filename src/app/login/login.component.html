
<form method="post" class="form-signin animated fadeInDown" #form="ngForm" (ngSubmit)="login(form.value)">
    <h2 class="form-signin-heading"></h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" ngModel >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" ngModel>
    <button class="btn btn btn-primary btn-block" type="submit">
      <span *ngIf="!isLoading"><i class="fa fa-sign-in" aria-hidden="true">&nbsp;&nbsp;Logg inn</i></span>
      <span *ngIf="isLoading"><i class="fa fa-refresh fa-spin fa-fw"></i></span>
    </button>
</form>
