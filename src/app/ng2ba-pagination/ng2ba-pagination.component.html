<nav *ngIf="numberOfPages>1" aria-label="Page navigation">
  <ul class="pagination" style="cursor: pointer;">
    <li [ngClass]="{disabled: currentPage<=1}">
      <a (click)="onPreviousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages; let i=index;" (click)="onPageSelect(i+1, id)" [ngClass]="{active: currentPage===(i+1)}"><a>{{page}}</a></li>
    <li [ngClass]="{disabled: currentPage>=numberOfPages}">
      <a (click)="onNextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
