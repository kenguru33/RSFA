<div class="panel panel-default animated fadeIn" *ngIf="!isLoading">
  <div style="position: relative; left: 0; top: 0;">
    <img class="img-circle"  src="/assets/img/ship.png" onError="this.onerror=null;this.src='http://imagineathena.com/wp-content/plugins/special-recent-posts/images/no-thumb.png';" style="position: absolute; top: 10px; left: 10px;"/>
  </div>
  <div class="panel-heading">
    <div class="panel-title">
      <div style="margin-left: 130px; min-height: 50px;">
        <h4>{{vesselClass?.name}}</h4>
        <p>subtitle</p>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs">
      <li style="cursor: pointer;" role="presentation" [class.active]="page==1" (click)="page=1"><a>Generelt</a></li>
      <li style="cursor: pointer;" role="presentation" [class.active]="page==2" (click)="page=2"><a>Teknisk</a></li>
      <li style="cursor: pointer;" role="presentation" [class.active]="page==3" (click)="page=3"><a>Fartøyer</a></li>
    </ul>
    <div style="margin-left: 20px; margin-top: 20px;">
      <p><strong>Fartøyer:</strong>
        <span *ngFor="let vessel of vesselsInClass" routerLink="/fartøyer/{{vessel.key}}"> <span style="white-space: nowrap; cursor: pointer;">&nbsp;<i class="fa fa-circle" aria-hidden="true" [style.color]="vesselsService.getStatusCodes()[vessel.status]?.color"></i>&nbsp;&nbsp;<a>{{vessel.prefix}}-{{vessel.id}} {{vessel.name}}</a></span>&nbsp;&nbsp;</span>
      </p>
      <p><strong>Rekkevidde:</strong> {{vesselClass?.range}} nm</p>
      <p><strong>Hastighet:</strong> {{vesselClass?.speed}} knop</p>
    </div>

    <button style="margin-top: 20px" class="btn btn-primary" (click)="onEditVesselClass()" [routerLink]="['../','edit',vesselClass?.key]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;Rediger</button>
  </div>
</div>
